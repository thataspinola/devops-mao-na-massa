- name: Upgrade de todos os pacotes do s.o
  yum:
    name: '*'
    state: latest
- name: instalacao do git client
  yum:
    name: git
    state: latest
- name: Configurar hosts lab ansible
  lineinfile:
    dest: /etc/hosts
    state: present
    line: "{{item}}"
  with_items:
    - 192.168.56.1 control-node
    - 192.168.56.2 app01
    - 192.168.56.3 db01